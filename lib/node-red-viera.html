<script type="text/javascript">
    function registerNode(type, name) {
        RED.nodes.registerType(type, {
            category: 'Viera',
            color: '#a6bbcf',
            defaults: {
                name: {
                    value: name || type
                },
                viera: {
                    value: '',
                    type: 'viera-config'
                },
                keycode: {
                    value: '',
                    required: true
                }
            },
            inputs: 1,
            outputs: 1,
            label: function () {
                return this.name || name || type
            }
        });
    }

    registerNode('send-key-code');
</script>

<!-- send key code -->
<script type="text/x-red" data-template-name="send-key-code">

    </div>

    <div class="form-row">
        <label for="node-input-viera"><i class="icon-bookmark"></i> Viera</label>
        <input type="text" id="node-input-viera">

    <div class="form-row">

        </select>
    </div>
</script>
